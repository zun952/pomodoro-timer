<div id="header">POMODORO TIMER</div>
<div id="main">
    <swiper>
        <ng-template swiperSlide *ngFor="let slide of slides">
            <div id="circle">
                <div id="timer" (click)="onClick()">00:00</div>
                <button id="button-start">start</button>
            </div>
        </ng-template>
    </swiper>
</div>
<div id="footer"></div>
