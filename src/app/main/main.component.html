<div id="header">POMODORO TIMER</div>
<div id="main">
    <swiper [config]="config" (swiper)="onSwiper($event)" (slideChange)="onSlideChange($event)">
        <ng-template swiperSlide>
            <div id="circle">
                <div id="timer">{{timerFocus.time | date: 'mm:ss'}}</div>
                <button id="button-start" (click)="onClick($event)">START</button>
            </div>
        </ng-template>

        <ng-template swiperSlide>
            <div id="circle">
                <div id="timer" #shortBreak>{{timerShortBreak.time | date: 'mm:ss'}}</div>
                <button id="button-start" (click)="onClick($event)">START</button>
            </div>
        </ng-template>

        <ng-template swiperSlide>
            <div id="circle">
                <div id="timer" #longBreak>{{timerLongBreak.time | date: 'mm:ss'}}</div>
                <button id="button-start" (click)="onClick($event)">START</button>
            </div>
        </ng-template>
    </swiper>
</div>
<div id="footer"></div>
