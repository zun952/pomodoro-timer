<header id="header">
  <div>pomodoro timer</div>
</header>

<section id="setting">
  <div id="setting-element">
    <div>Focus</div>
    <input id="input" type="number" [readonly]="isTimerRunning()" [ngModel]="focus" (change)="onTimeChanged($event)">
    <div style="font-size: medium;">mins</div>
  </div>
  <div id="setting-element">
    <div>Short break</div>
    <input id="input" type="number" [readonly]="isTimerRunning()" [ngModel]="shortBreak" (change)="onTimeChanged($event)">
    <div style="font-size: medium;">mins</div>
  </div>
  <div id="setting-element">
    <div>Long break</div>
    <input id="input" type="number" [readonly]="isTimerRunning()" [ngModel]="longBreak" (change)="onTimeChanged($event)">
    <div style="font-size: medium;">mins</div>
  </div>
</section>

<section id="main">
  <swiper
    [config]="config"
    (swiper)="onSwiper($event)"
    (slideChange)="onSlideChange($event)">

    <ng-template swiperSlide *ngFor="let timer of timers">
      <div id="circle">
        <div id="timer-title">{{ timer.type }}</div>
        <div id="timer">
          {{ timer.date | date: "mm:ss" }}
        </div>
        <button id="button-start" (click)="onClick($event, timer)">
          {{ timer.isRunning === false ? 'START' : 'STOP' }}
        </button>
      </div>
    </ng-template>
  </swiper>
</section>

<footer id="footer">
  <button (click)="onClickTest()">push test</button>
</footer>
